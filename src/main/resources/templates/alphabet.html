<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Saus alfabet')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Alfabet</h1> <ul class="naastMekaar">
    <li th:each="letter:${alphabet}">
        <a th:href="@{/sauzen/alphabet/{letter}(letter=${letter})}" th:text="${letter}"></a>
        </li>
</ul>
<div th:if="${letter}">
    <h2>Sauzen die beginnen met <span th:text="${letter}"></span></h2>
    <ul><li th:each="saus:${sauzen}" th:text="${saus.naam}"></li></ul>
</div>
</body>
</html>
