<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sauzen</title>
    <link rel="icon" th:href="@{/images/frida.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/Frituur.css}">
</head>
<body>
<h1>Sauzen</h1>
<ul class="zebra">
    <li th:each="saus:${sauzen}" th:object="${saus}">
        <span th:text="*{naam}"></span>
    <ul>
        <li th:each = "ingredient:*{ingredienten}" th:text="${ingredient}"></li>
    </ul>
    </li>
</ul>
</body>
</html>
