<!DOCTYPE html>
<html lang="nl " xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Frituur Frida</title>
    <link rel="icon" href="images/frida.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/frituur.css"></head>
<body>
<h1>Frituur Frida</h1>
<h2>Vandaag zijn we <span th:text="${moment}"></span></h2>
<dl th:object = "${MijnAdres}">
    <dt>Straat</dt>
        <dd th:text="*{straat}"></dd>
    <dt>Huis nummer</dt>
    <dd th:text = "*{huisNr}"></dd>
    <dt>Gemeente</dt>
    <dd th:object = "${MijnAdres.gemente}"  th:text="|*{naam} *{postcode} |"></dd>
</dl>
</body>
</html>
