<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title = ${snacks}==null ? ${snack.naam} :
'Snack niet gevonden')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1 th:if="not ${snacks}">Snack niet gevonden:
    <span th:text="${id}"></span>
</h1>
<div th:if="${snacks}" th:object="${snacks}">
    <h1 th:text="*{naam}"></h1>
    <dl>
        <dt>Id</dt>
        <dd th:text="*{id}"></dd>
        <dt>Prijs</dt>
        <dd th:text="*{prijs}"></dd>
    </dl>
</div>
</body>
</html>
